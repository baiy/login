<extend name="Admin@Common/base" />
<block name="main">
<div class="container" style="margin-top: 200px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" action="{:U()}" role="form" method="POST">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="username" id="username" placeholder="用户名"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="password" placeholder="密码"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</block>
<block name="nav"></block>
